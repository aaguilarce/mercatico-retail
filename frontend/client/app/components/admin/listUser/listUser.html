<div class="form-wrapper">
  <div class="panel panel-primary panel-form">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <h1>Total users : {{listUser.allUsers.length}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in listUser.allUsers track by $index">
                <td>{{$index +1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
