<div>
	<headeradmin></headeradmin>
	<main>
    <div class="form-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Creating new product</h1>
            <form id="create-form" enctype="multipart/form-data" ng-submit="create.onSubmit()" role="form" style="display: block;" data-toggle="validator">

              <div class="form-group">
                <label for="title">Book tite</label>
                <input type="text" class="form-control" id="title" placeholder="Book title" ng-model="create.book.title" data-error="Book title is required"
                  required>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-8 col-sm-6 col-xs-12">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" name="image" placeholder="Image" data-error="Image is required" file-input="create.image"
                      required>
                  </div>
                </div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <label for="author">Authors</label>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" ng-model=" create.book.price" data-error="Price is required"
                  required>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <label for="category">Category</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Categories
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li ng-repeat="option in create.categoriesArray" value="{{option.name}}" role="presentation"><a role="menuitem" tabindex="-1" href="#">{{option.name}}</a></li>
                  </ul>
                </div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group">
                <label for="languages">Language</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Categories
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li ng-repeat="option in create.categoriesArray" value="{{option.name}}" role="presentation"><a role="menuitem" tabindex="-1" href="#">{{option.name}}</a></li>
                  </ul>
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="publishedDate">Published Date</label>
                <input type="date" class="form-control" id="published_date"  ng-model=" create.book.published_date"
                  data-error="Published date is required" required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Categories
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li ng-repeat="option in create.categoriesArray" value="{{option.name}}" role="presentation"><a role="menuitem" tabindex="-1" href="#">{{option.name}}</a></li>
                  </ul>
                </div>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" min="0" class="form-control" id="quantity" placeholder="1" ng-model="create.book.quantity" data-error="Quantity is required"
                  required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <div class="radio">
                  <label>
                  <input type="radio" name="state" ng-model="create.book.state" value="used" required>
                  Used book
                </label>
                </div>
                <div class="radio">
                  <label>
                  <input type="radio" name="state" ng-model="create.book.state" value="new" required>
                  New book
                </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                  <input type="checkbox" id="best_seller" ng-model="create.book.best_seller" >
                  Best Seller
                </label>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="submit" id="submit" class="form-control btn btn-register" value="Create Book">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Message</h4>
					</div>
					<div class="modal-body">
						<p>Your book has been created.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
