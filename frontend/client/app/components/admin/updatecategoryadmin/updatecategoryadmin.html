<div>
	<headeradmin></headeradmin>
	<main>
		<div id="wrapper">
			<div id="page-wrapper">
				<div class="container-fluid padding-top">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="panel panel-login">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-12">
											<a class="active">{{updatecategory.title}}</a>
										</div>
									</div>
									<hr>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-md-12">
											<form id="create-form" enctype="multipart/form-data" ng-submit="updatecategory.onSubmit()" role="form" style="display: block;" data-toggle="validator">
												<div class="form-group">
													<label for="name">Category</label>
													<input type="text" class="form-control" id="name" placeholder="Language" ng-model="updatecategory.currentCategory.name" value="updatecategory.currentCategory.name"data-error="Category is required"
														required>
													<div class="help-block with-errors"></div>
												</div>
												<div class="form-group">
													<div class="row">
														<div class="col-sm-6 col-sm-offset-3">
															<input type="submit" name="submit" id="submit" class="form-control btn btn-register" value="Update Category">
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
