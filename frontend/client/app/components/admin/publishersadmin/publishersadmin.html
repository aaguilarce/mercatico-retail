<div>
    <headeradmin></headeradmin>
    <main>
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="title">{{publishers.PublishersArray.length}} publishers</h1>
                            <table class="table">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Location</th>
                                        <th>Year Founded</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="publisher in publishers.PublishersArray track by $index">
                                        <th scope="row">{{$index +1}}</th>
                                        <td>{{publisher.name}}</td>
                                        <td>{{publisher.location}}</td>
                                        <td>{{publisher.year_founded}}</td>
                                        <td><a ng-click="publishers.updatePublisher(publisher._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                                        <td><a ng-click="publishers.removePublisher(publisher._id)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
