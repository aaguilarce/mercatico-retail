<div class="form-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Total products : {{listProduct.allProducts.length}}</h1>
      </div>
    </div>
    <div class="row">
      <card-product-admin class="col-md-4" ng-repeat="product in listProduct.allProducts" product="product" openbookcard="listProduct.openBookCard(product._id)" removecard="listProduct.removeBookCard(product._id)" updatecard="listProduct.updateBookCard(product._id)"></card-product-admin>
    </div>
  </div>
</div>
