<div class="form-wrapper">
  <div class="panel panel-primary panel-form">

    <div class="panel-body">
      <h2>Editing product</h2>
      <form id="create-form" enctype="multipart/form-data" ng-submit="editProduct.onSubmit()" role="form" style="display: block;" data-toggle="validator">

        <div class="form-group">
          <label for="title">Product name</label>
          <input type="text" class="form-control" id="title" placeholder="Product name" ng-model="editProduct.product.name" data-error="Product name is required"
            required>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
              <label for="image">Image</label>
              <input type="file" class="form-control" id="image" name="image" placeholder="Image" data-error="Image is required" fileread="editProduct.imageRaw"
                file-input="editProduct.imageRaw">
            </div>
          </div>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" rows="10" id="description" placeholder="Description" ng-model="editProduct.product.description" data-error="Description is required"></textarea>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label for="">Category:</label>
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{editProduct.selectedItemCategory}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li ng-repeat="category in editProduct.allCategories"><a role="dropdown" ng-click="editProduct.dropboxCategorySelected(category)">{{category.name}}</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="">Seller:</label>
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{editProduct.selectedItemSeller}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li ng-repeat="seller in editProduct.allSellers"><a role="dropdown" ng-click="editProduct.dropboxSellerSelected(seller)">{{seller.name}}</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price $:</label>
          <input type="text" class="form-control" id="price" placeholder="Price" ng-model="editProduct.product.price" data-error="Price is required"
            required>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" min="0" class="form-control" id="quantity" placeholder="1" ng-model="editProduct.product.quantity" data-error="Quantity is required"
            required>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="submit" id="submit" class="form-control btn btn-form" value="Edit Product">
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="dialogForm" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Message</h4>
              </div>
              <div class="modal-body">
                <p>Your product has been edited.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
