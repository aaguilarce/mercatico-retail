<div class="form-wrapper">
  <div class="panel panel-primary panel-form">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <h1>Total sellers : {{listSeller.allSellers.length}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="seller in listSeller.allSellers track by $index">
                <td scope="row">{{$index +1}}</td>
                <td>{{seller.name}}</td>
                <td>{{seller.email}}</td>
                <td>{{seller.address}}</td>
                <td>
                  <a ng-click="listSeller.editseller(seller._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                  <a ng-click="listSeller.removeseller(seller._id)"><i class="fa fa-times" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
