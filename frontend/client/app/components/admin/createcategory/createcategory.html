<div class="form-wrapper">
  <div class="panel panel-primary panel-form">
    <div class="panel-body">
      <h2>Creating new category</h2>
      <form id="create-form" enctype="multipart/form-data" ng-submit="createCategory.onSubmit()" role="form" style="display: block;" data-toggle="validator">

        <div class="form-group">
          <label for="title">Category name</label>
          <input type="text" class="form-control" id="title" placeholder="Category name" ng-model="createCategory.category.name" data-error="Category is required"
            required>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" rows="10" id="description" placeholder="Description" ng-model="createCategory.category.description" data-error="Description is required"></textarea>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="submit" id="submit" class="form-control btn btn-form" value="Create Category">
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="dialogForm" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Message</h4>
              </div>
              <div class="modal-body">
                <p>Your category has been created.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
