<div class="col-sm-4 col-md-3 col-xs-6 padding-bottom-1">
    <div class="card-admin">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
                <a ng-click="removecard()"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
        <a ng-click='openbookcard()'>
            <!--Card image-->
            <img class="img-responsive card-admin" ng-src="{{bookcard.image_path}}" alt="{{bookcard.title}}">
            <!--/.Card image-->
        </a>
        <!--Card content-->
        <div class="card-block">
            <!--Title-->
            <div class="row">
                <div class="col-sm-10">
                    <h4 class="card-title">{{bookcard.title}} </h4>
                </div>
                <div class="col-sm-2">
                    <a ng-click="updatecard()"><i class="fa fa-pencil-square-o edit-button" aria-hidden="true"></i></a>
                </div>
            </div>
            <!--Text-->
            <p class="card-text">{{bookcard.price}}</p>
            <p class="card-text">{{bookcard.publisher}}</p>
        </div>
        <!--/.Card content-->

    </div>
</div>
