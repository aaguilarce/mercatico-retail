<div class="container">
    <div class="row">
        <!-- Card Projects -->
        <div class="col-md-12">
            <div class="card">
                <span class="card-title">{{product.name}}</span>
                <div class="card-image">
                  <img class="img-responsive" src="{{product.image64}}">
                </div>
                <div class="card-content">
                  <p>{{product.description}}</p>
                  <h4>Price: {{product.price}}</h4>
                </div>
                <div class="card-action">
                  <a href="#" ng-click="updatecard()">See/Edit</a>
                  <a href="#" ng-click="removecard()">Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
