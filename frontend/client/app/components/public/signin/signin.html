<div>
    <appheader></appheader>
    <main>
        <section>
            <div class="container padding-top-1">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <a href="#" class="active" id="login-form-link">Login</a>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="#" id="register-form-link">Register</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form id="login-form"  ng-submit="signin.login()" role="form" style="display: block;"  data-toggle="validator">
                                             <div class="form-group">
                                                <input type="email" id="email"  ng-model="signin.credentials.email"  class="form-control" placeholder="Email Address"  data-error="Invalid email address" required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" data-minlength="6" class="form-control" id="registerpassword" placeholder="Password" ng-model="signin.credentials.password"  required>
                                                <div class="help-block">Minimum of 6 characters</div>
                                            </div> 
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <form id="register-form" ng-submit="signin.register()" style="display: none;" role="form" data-toggle="validator">
                                            <div class="form-group">
                                                <input type="text"  id="name" class="form-control" placeholder="User Name" ng-model="signin.credentials.name" data-error="Name Required" required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" id="email"  ng-model="signin.credentials.email"  class="form-control" placeholder="Email Address"  data-error="Invalid email address" required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" data-minlength="6" class="form-control" id="password" placeholder="Password" ng-model="signin.credentials.password"  required>
                                                <div class="help-block">Minimum of 6 characters</div>
                                            </div> 
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="passwordconfirm" data-match="#password" data-match-error="Passwords don't match" placeholder="Confirm" data-error="Confirm password"  required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="register-submit" id="register-submit"  class="form-control btn btn-register" value="Register Now">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <appfooter></appfooter>
</div>
